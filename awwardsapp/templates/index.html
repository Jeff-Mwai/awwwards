{% extends "base.html" %}
{% load bootstrap4 %}


{%block content %}
<div class="container mt-5">
{%for post in posts%}
<div class="card" style="width: 18rem;">
  <img src="{{post.screenshot.url}}" class="card-img-top" alt="...">
    <h5 class="card-title">{{post.title}}</h5>
  
  <hr>
  <div class="card-body">
    <a href="{{user.username}}" class="card-link">By: {{user.username}}</a>
    <a href="{% url 'posted_projects' %}"><button type="button" class="btn btn-primary ml-5">Visit Site</button> </a>
  </div>
</div>
{% endfor %}
</div>
{% endblock %}
