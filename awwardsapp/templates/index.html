{% extends "base.html" %}
{% load bootstrap4 %}


{%block content %}

<div class="card" style="width: 18rem;">
  <img src="{{post.screenshot.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.description}}</p>
    <a href="#" class="btn btn-primary">SEE PROJECT</a>
  </div>
</div>
<div class="container mt-5">
{%for post in posts%}
<div class="card" style="width: 18rem;">
  <img src="{{post.screenshot.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.description}}</p>
  </div>
  <div class="card-body">
    <a href="{{user.username}}" class="card-link">{{user.username}}</a>
    <a href="{{post.url}}" class="card-link">See site</a>
  </div>
</div>
{% endfor %}
</div>
{% endblock %}
