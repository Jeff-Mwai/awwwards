<div class="container-fluid mt-4">
  <div class="row">
    {% if posts%}
    {% for post in posts %}
    <div class="col-md-4">
      <div class="card card-default">
        <div class="card-title">
          <div class=" view overlay zoom" style="height: 245px; padding:2%;">
            <a href="projects/{{post.id}}/">
              <img src="{{post.screenshot.url}}" class="img-responsive" style="height: 250px;" width="100%"
                alt="project lp">
            </a>
          </div>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-md-9">
            <h5>{{post.title}}</h5>
              
            </div>
            <div class="col-md-3">
              <h5>By: {{user.username}}</h5>
            </div>
          </div>

        </div>
      </div>
      <br>
    </div>
    {% endfor %}
    {% else %}
    <p>No Projects have been posted for view yet</p>
    {% endif %}
  </div>
</div>
{% endblock %}
