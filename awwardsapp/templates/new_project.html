{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<body>
    <div class="container mt-5">
            <form  action="{%url 'new_project' %}" method="post" enctype="multipart/form-data" >
                    {% csrf_token %}
                
                    {% bootstrap_form form layout='inline'%}
                    <input type="submit" class="btn-outline-info" value="New Post">
            </form>
    </div>
</body>
{% endblock %}
